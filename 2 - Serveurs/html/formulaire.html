<!DOCTYPE html>
<html>
  <head>
    <title>Formulaires</title>
  </head>
  <body>
    <h1>Formulaires</h1>
    <h2>Formulaire GET</h2>
    <form action="./traitement.html" method="GET">
      <p>Titre :</p>
      <p><input type="text" name="titre"/></p>
      <p>Description :</p>
      <p><textarea name="description"></textarea></p>
      <p>Date :</p>
      <p><input type="date" name="date"/></p>
      <p><input type="submit" value="Envoyer"/></p>
    </form>
    <h2>Formulaire POST</h2>
    <form action="./traitement.html" method="POST">
      <p>Titre :</p>
      <p><input type="text" name="titre"/></p>
      <p>Description :</p>
      <p><textarea name="description"></textarea></p>
      <p>Date :</p>
      <p><input type="date" name="date"/></p>
      <p><input type="submit" value="Envoyer"/></p>
    </form>
  </body>
</html>
